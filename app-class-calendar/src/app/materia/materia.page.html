<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title class="titulo">
      Materias
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="icone-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- conteudo do centro -->
<ion-content class="conteudo">
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="12" class="materias">
      Adicionar Horario pra Disciplina
    </ion-col>
  </ion-row>
  
  <!-- colunas das materias -->
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label>Disciplina: {{ materia.materia }}</ion-label>
        <ion-input disabled></ion-input>
        <ion-label>Nome do Professor: {{ materia.professor.nome }}</ion-label>
        <ion-input disabled></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label >
          <ion-textarea label="Dia" [(ngModel)]="dia" labelPlacement="floating" fill="outline" placeholder="Digite um dia"
            type="text" id="dia" name="dia"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-label >
          <ion-textarea label="Mes" [(ngModel)]="mes" labelPlacement="floating" fill="outline" placeholder="Digite um mes"
            type="text" id="mes" name="mes"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label >
          <ion-textarea label="Horario de Inicio" [(ngModel)]="horarioInicio" labelPlacement="floating" fill="outline" placeholder="Digite um horario pra inicio"
            type="text" id="horarioInicio" name="horarioInicio"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label >
          <ion-textarea label="Horario do Fim" [(ngModel)]="horarioFim" labelPlacement="floating" fill="outline" placeholder="Digite um horario pra fim"
            type="text" id="horarioFIM" name="horarioFim"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center button">
        <ion-button class="button" color="success" size="default" (click)="salvaHorario()" expand="full" type="submit"> Salvar </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let horario of conjunto; let ix = index">
      <ng-container *ngIf="horario.disciplina.idDisciplina === materia.idDisciplina">
        <ion-item>
          <ion-col size="3">Dia: {{horario.dia}}</ion-col>
          <ion-col size="3">Mes: {{horario.mes}}</ion-col>
          <ion-col size="3">Horário Início: {{formatarHorario(horario.horarioInicio)}}</ion-col>
          <ion-col size="3">Horário Final: {{formatarHorario(horario.horarioFim)}}</ion-col>
        </ion-item>  
      </ng-container>
    </ion-row>

  </ion-grid>

</ion-content>

<!-- botoes de baixo -->
<ion-footer [translucent]="true" class="footer">
  <ion-toolbar>
    <ion-row>

      <ion-col size="4" class="icones" >
        <ion-icon name="home" (click)="goHome()"size="large"></ion-icon>
      </ion-col>

      <ion-col size="4" class="icones">
        <ion-icon name="calendar" size="large"></ion-icon>
      </ion-col>

      <ion-col size="4" class="icones">
        <ion-icon name="chatbubbles" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
