<ion-header [translucent]="true">
  <ion-toolbar class="header">
    <ion-title class="ion-text-center">ClassCalendar</ion-title>
    <ion-buttons slot="start" *ngIf="userType == 'tecnico'">
      <ion-menu-button class="teste" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" color="success" shape="round" (click)="getAllDados()">Atualizar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Lista de Professores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="itens.length === 0">
    <h1>Nenhum professor est√° cadastrado no sistema.</h1>
  </ng-container>

  <ion-grid *ngIf="button == 'professores'">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let professor of itens; let ix = index">
        <ion-item class="itemEstilo">
          <ion-avatar slot="start">
            <ion-icon name="person-circle-outline" style="font-size: 24px;"></ion-icon>
          </ion-avatar>
          <p>{{professor.nome}}</p>     
            <ion-button color="warning" size="small" (click)="irnoProfessor(professor)">Detalhes</ion-button>         
            <ion-button color="danger" size="small" (click)="excluirProfessor(professor)">Excluir</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="button == 'disciplinas'">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let professor of itens; let ix = index">
        <ion-item class="itemEstilo">
          <ion-avatar slot="start">
            <ion-icon name="person-circle-outline" style="font-size: 24px;"></ion-icon>
          </ion-avatar>
          <p>{{professor.nome}}</p>  
          <ion-button color="success" size="small" (click)="irnaDisciplina(professor)">Materias</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [translucent]="true" class="navebar" *ngIf="userType == 'tecnico'">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="icones">
        <ion-icon (click)="goHome()" name="home"></ion-icon>
      </ion-col>

      <ion-col size="6" class="icones">
        <ion-icon (click)="goPerfil()" name="person" size="lar"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
