<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="userType == 'tecnico'">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>ID do Aluno: {{ aluno.idAluno }}</ion-label>
    <ion-input disabled></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nome:</ion-label>
    <ion-input [(ngModel)]="nomeATT"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>CPF:</ion-label>
    <ion-input [(ngModel)]="cpfATT" type="Text" maxlength="11" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Telefone:</ion-label>
    <ion-input [(ngModel)]="telefoneATT" type="tel" placeholder="(00)-_____-____" maxlength="11" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Endere√ßo:</ion-label>
    <ion-input [(ngModel)]="enderecoATT"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Turma:</ion-label>
    <ion-input [(ngModel)]="turmaATT"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Senha:</ion-label>
    <ion-input [(ngModel)]="senhaATT"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="atualizar()">Salvar</ion-button>
</ion-content>


<ion-footer [translucent]="true" class="navebar" *ngIf="userType == 'tecnico'">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="icones">
        <ion-icon (click)="goHome()" name="home"></ion-icon>
      </ion-col>

      <ion-col size="6" class="icones">
        <ion-icon (click)="goPerfil()" name="person" size="lar"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
