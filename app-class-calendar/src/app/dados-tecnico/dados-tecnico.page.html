<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">ClassCalendar</ion-title>
    <ion-buttons slot="start" *ngIf="userType == 'tecnico'">
      <ion-menu-button class="teste" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" color="success" shape="round" (click)="getAllDados()">Atualizar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Lista de Tecnicos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let tecnico of itens; let ix = index">
        <ion-item>
          <ion-avatar slot="start">
            <ion-icon name="person-circle-outline" style="font-size: 32px;"></ion-icon>
          </ion-avatar>
          <ion-label size="small" class="ion-text-center">{{ tecnico.nome }}</ion-label>
          <ion-button slot="end" color="warning" size="small" (click)="irnoTecnico(tecnico)">Detalhes</ion-button>
          <ion-button slot="end" color="danger" size="small" (click)="excluirTecnico(tecnico)">Exluir</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [translucent]="true" class="navebar" *ngIf="userType == 'tecnico'">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="icones">
        <ion-icon (click)="goHome()" name="home"></ion-icon>
      </ion-col>

      <ion-col size="6" class="icones">
        <ion-icon (click)="goPerfil()" name="person" size="lar"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
