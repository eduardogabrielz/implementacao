<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Lista de Professores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let professor of itens; let ix = index">
        <ion-avatar slot="start">
          <ion-icon name="person-circle-outline" style="font-size: 50px;"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ professor.nome }}</h2>
          <p>CPF: {{ professor.cpf }}</p>
          <p>Telefone: {{ professor.telefone }}</p>
          <p>Endere√ßo: {{ professor.endereco }}</p>
          <p>Senha: {{ professor.senha }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
    <ion-col size="2" class="ion-text-center">
      <ion-button color="primary" (click)="getAllDados()"> GET ALL </ion-button>
    </ion-col>
  </ion-row>
