<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Lista de Professores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let professor of itens; let ix = index">
          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="person-circle-outline" style="font-size: 32px;"></ion-icon>
            </ion-avatar>
            <ion-label>
              <label>{{ professor.nome }}</label>
            </ion-label>
            <ion-button slot="end" color="warning"  (click)="irnoProfessor(professor)">Detalhes</ion-button>
          </ion-item>
        </ion-col>
