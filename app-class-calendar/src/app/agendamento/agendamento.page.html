<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Agendamentos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content id="main-content" >
  
  <ion-grid *ngIf="userType == 'aluno'">
    <ng-container *ngIf="(todosHorariosIndisponiveis(itens) && itens.length > 0) || itens.length === 0 || itens.disponivel === false" >
        <h1>Você não tem nenhum horario disponivel no sistema.</h1>
    </ng-container>
  </ion-grid>

  <ion-grid *ngIf="userType === 'aluno'">
    <ng-container *ngIf="(itens.length > 0 && !todosHorariosIndisponiveis(itens)) || (itens.length > 0 && checkHorarioDisponivel(itens))">
      <ion-row class="ion-justify-content-center">
        <h1>Agende sua monitoria:</h1>
      </ion-row>
    </ng-container>
  
    <ion-row *ngIf="(itens.length > 0 && !todosHorariosIndisponiveis(itens)) || (itens.length > 0 && checkHorarioDisponivel(itens))" class="quadrado-grid">
      <ion-col size="12">
        <ng-container *ngFor="let horario of itens">
          <div class="div" *ngIf="horario.disponivel === true">
            <p>Dia: {{ horario.dia }}</p>
            <p>Professor: {{ horario.disciplina.professor.nome }}</p>
          </div>
          <div class="div2" *ngIf="horario.disponivel === true">
            <ion-buttons>
              <ion-button fill="solid" expand="block" shape="round">{{ formatarHorario(horario.horarioInicio) }}</ion-button>
            </ion-buttons>
          </div>
          <p *ngIf="horario.disponivel === true">Matéria: {{ horario.disciplina.materia }}</p>
          <ion-button (click)="salvaAgendamento(horario)" color="success" *ngIf="horario.disponivel">Agendar</ion-button>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer [translucent]="true" class="navebar" *ngIf="userType == 'aluno'">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="icones">
        <ion-icon (click)="goHome()" name="home"></ion-icon>
      </ion-col>

      <ion-col size="6" class="icones">
        <ion-icon (click)="goPerfil()" name="person" size="lar"></ion-icon>
      </ion-col>
      
    </ion-row>
  </ion-toolbar>
</ion-footer>
