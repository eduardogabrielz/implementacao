<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
          <ion-menu-toggle>
            <ion-item (click)="goCadastro()">
              <ion-icon name="person-add-outline"></ion-icon>
              <ion-label>Cadastros</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="goAlunos()">
              <ion-icon name="people-outline"></ion-icon>
              <ion-label>Listar Alunos</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="goTecnicos()">
              <ion-icon name="people-outline"></ion-icon>
              <ion-label>Listar Tecnicos</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="goProfessores()">
              <ion-icon name="people-outline"></ion-icon>
              <ion-label>Listar Professores</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="goDisciplinas()">
              <ion-icon name="book-outline"></ion-icon>
              <ion-label>Adicionar Disciplinas</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="goHorario()">
              <ion-icon name="time-outline"></ion-icon>>
              <ion-label>Adicionar Horario</ion-label>
            </ion-item>
          </ion-menu-toggle>         
      </ion-list>  
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
