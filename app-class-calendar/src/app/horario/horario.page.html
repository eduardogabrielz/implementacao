<ion-header>
  <ion-toolbar class="header">
    <ion-title class="ion-text-center">Adicionar Horarios</ion-title>
    <ion-buttons slot="start" *ngIf="userType == 'tecnico'">
      <ion-menu-button class="teste" menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Lista de Disciplinas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let professor of itens; let ix = index">
      <ng-container *ngFor="let materia of materias; let ix = index">
        <ion-item *ngIf="materia.professor.idProfessor === professor.idProfessor" class="itemEstilo">
          <ion-avatar slot="start">
            <ion-icon name="person-circle-outline" style="font-size: 34px;"></ion-icon>
          </ion-avatar>
          <ion-col>Professor: {{ professor.nome }}</ion-col>
          <ion-col>Disciplina: {{ materia.materia }}</ion-col>
          <ion-button color="success" size="small" (click)="irHorarioAgendamento(materia)">Adicionar Horario</ion-button>
        </ion-item>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [translucent]="true" class="navebar" *ngIf="userType == 'tecnico'">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="icones">
        <ion-icon (click)="goHome()" name="home"></ion-icon>
      </ion-col>

      <ion-col size="6" class="icones">
        <ion-icon (click)="goPerfil()" name="person" size="lar"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
